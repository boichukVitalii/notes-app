<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Notes app</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo-container">
               <div class="header-container">
                   <p class="header-titles">Name</p>
                   <p class="header-titles">Created</p>
                   <p class="header-titles">Category</p>
                   <p class="header-titles">Content</p>
                   <p class="header-titles">Dates</p>
                   <div class="header-icons">
                       <span class="material-icons">archive</span>
                       <span class="material-icons">delete</span>
                   </div>
               </div>
                <ul class="notes-list"></ul>
               <button class="create-btn">Create Note</button>
            </div>
            <div class="archive-container">
                <div class="archive-header-container">
                    <p class="archive-title">Archived notes</p>
                </div>
                <ul class="archive-notes-list"></ul>
            </div>
            <div class="summary-container">
                <div class="header-container">
                    <p class="header-titles">Note category</p>
                    <p class="header-titles">Active</p>
                    <p class="header-titles">Archived</p>
                </div>
                <ul class="category-list">
                    <li class="note-item">
                        <div class="category-name">Task</div>
                        <div class="task-active">0</div>
                        <div class="task-archived">0</div>
                    </li>
                    <li class="note-item">
                        <div class="category-name">Random Thought</div>
                        <div class="thought-active">0</div>
                        <div class="thought-archived">0</div>
                    </li>
                    <li class="note-item">
                        <div class="category-name">Idea</div>
                        <div class="idea-active">0</div>
                        <div class="idea-archived">0</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module">import "./scripts/app.js";</script>
</body>
</html>
